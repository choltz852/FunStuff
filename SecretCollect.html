<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secret Collect!</title>
    <script src="secretCollect.js" type="text/JavaScript"></script>
    <link rel="stylesheet" href="secretCollect.css" type="text/CSS" />
</head>
<body>
    <row id="row1"><div id="header"></div></row>
    <row id="row2">
        <div class="leftColumn">
            <div id="achievements">Insructions</div>
            <div>
                <ul>
                    <li>Press w to move up</li>
                    <li>Press a to move left</li>
                    <li>Press s to move down</li>
                    <li>Press d to move right</li>
                </ul>
            </div>
        </div>
        <div class="middleColumn">
            <div id="playArea">
                    <button id="startButton" onclick="startGame()">Secret Collect!</button>
            </div>

            <div id="gameWon"></div>
        </div>
        <div class="rightColumn" id="scoreboard"> 
            <div id="highScore">High Score:</div>
            <div id="score">Score:</div>
        </div>
    </row>
</body>
</html>
